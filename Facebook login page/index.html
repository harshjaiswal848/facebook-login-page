<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="facebook">
            <h1>facebook</h1>
            <h2>Facebook helps you connect and share <br>
                with the people in your life.</h2>
        </div>
        <div class="rightcontainer">
            <div class="input">
                <input type=" text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
            </div>
            <div class="login">
                <button>Log in</button>
            </div>
            <div class="pass">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
                <br><br>
                <hr width="350px" color="grey" size="1px">
            </div>
            <div class="createbtn">
                <button>Create new account</button>
            </div>
        </div>
        <div class="create">
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a page</a> for a celebrity, brand or business.
        </div>
    </main>
</body>
</html>
